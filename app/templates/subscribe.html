<!-- extends base.html -->
{% extends "base.html" %}
{% block content %}
<form class="go-bottom" method="post" action="/subscribe">
	{{ form.csrf_token }}
	<div>
		{{ form.user_name(size=80) }}
		<label for="name">Your Name</label>
	</div>
	<div>
		{{ form.user_email(size=80) }}
 		<label for="email">Your Email</label>
	</div>
	<div>
		{{ form.user_zip(size=80) }}
 		<label for="zip">Your Postal Code</label>
	</div>
	<p><input type="submit" value="Subscribe"></p>
</form>

{% endblock %}
